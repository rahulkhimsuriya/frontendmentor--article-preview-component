<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Article preview component</title>

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="article">
			<div class="article__image">
				<img src="/images/drawers.jpg" alt="Drawers" />
			</div>
			<div class="article__body">
				<h3 class="article__title">
					Shift the overall look and feel by adding these wonderful touches to
					furniture in your home
				</h3>

				<p class="article__description">
					Ever been in a room and felt like something was missing? Perhaps it
					felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
					you make any room feel complete.
				</p>

				<div class="article__meta">
					<div class="article__meta--author">
						<span class="author__author-image">
							<img src="/images/avatar-michelle.jpg" alt="Michelle Appleton" />
						</span>

						<div class="author__author-info">
							<p class="author-info__author-name">Michelle Appleton</p>

							<p class="author-info__article-date">28 Jun 2020</p>
						</div>
					</div>

					<div>
						<button class="btn-share">
							<span>
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
									<path
										fill="#6E8098"
										d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
									/>
								</svg>
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
